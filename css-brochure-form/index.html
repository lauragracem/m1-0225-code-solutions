<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h4>LEARN MORE</h4>
    </div>
    <div class="container">
      <form>
        <div id="email">
          <label>company email</label>
        </div>
        <div class="input-data">
          <input type="text" placeholder="sally@company.co" />
        </div>

        <div id="name">
          <label>name</label>
        </div>
        <div class="input-data">
          <input type="text" placeholder="Sally Smith" />
        </div>

        <div id="location">
          <label>where are you hiring?</label>
        </div>
        <div class="input-data">
          <input type="text" placeholder="City, Country" />
        </div>

        <div id="number-of-engineers">
          <label>how many engineers are you hiring in the next 6 months?</label>
        </div>
        <div>
          <select>
            <option>1-2 Engineers</option>
          </select>
        </div>

        <div id="submit">
          <button>SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
