<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form action="#" method="post">
      <div>
        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" required /><br />
        <label for="select">Why is coding cool?</label><br />
        <select>
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="language">Favorite Language (choose one)</label>
      </div>
      <div>
        <input type="radio" id="html" name="html" value="html" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="css" value="css" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="javascript"
          value="javascript" />
        <label for="javascript">Javascript</label>
      </div>
      <div>
        <label for="signmeup"
          >Would you like to sign up for more information?</label
        >
      </div>
      <div>
        <input type="checkbox" id="checkbox" name="signmeup" />Sign me up!
      </div>
      <div><label for="textarea">Comments</label></div>
      <div><textarea id="textarea"></textarea></div>
      <div><button type="button" id="button" name="submit">Submit</button></div>
    </form>
  </body>
</html>
