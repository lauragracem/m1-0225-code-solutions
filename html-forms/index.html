<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form action="#" method="post">
      <label for="email">Email</label><br />
      <input type="text" id="email" name="email" required /><br />
      <label for="select">Why is coding cool?</label><br />
      <select>
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <br />
      <br />
      <label for="radio">Favorite Language (choose one)</label>
      <br />
      <br />
      <input type="radio" id="html" name="language" value="html" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="css" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="javascript" />
      <label for="javascript">Javascript</label>
      <br />
      <br />
      <label for="checkbox"
        >Would you like to sign up for more information?</label
      >
      <br />
      <br />
      <input type="checkbox" id="checkbox" name="sign me up" />Sign me up!
      <br />
      <label for="textarea">Comments</label>
      <br />
      <textarea id="textarea"></textarea>
      <br />
      <button type="button" id="button" name="submit">Submit</button>
    </form>
  </body>
</html>
